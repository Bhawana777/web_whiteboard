<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web WhiteBoard</title>
    <link href="./index.css" rel="stylesheet" />
  </head>

  <body>
    <div class="sticky">
      <div class="left">
        <button onclick="web_whiteboard.clearAll()">Clear</button>
        <button onclick="web_whiteboard.newPage()">new page</button>
        <button onclick="web_whiteboard.saveImage()">save as image</button>
        <button onclick="web_whiteboard.undo()">undo</button>
        <button onclick="web_whiteboard.saveWork()">Save Work State</button>
        <button onclick="clearStorage()">Delete Saved State</button>
      </div>
      <div class="right">
        <span>Black Board</span>
        <label class="switch">
          <input type="checkbox" id="toggleTheme" checked />
          <span class="slider round"></span>
        </label>
      </div>
    </div>

    <!-- <input id="size" placeholder="Enter the size" /> -->
    <div id="canvas_div">
      <canvas
        id="white_board"
        style="border: 1px solid; background: black"
      ></canvas>
    </div>
    <a id="imageGetter"></a>
    <img
      src="https://visitor-badge.laobi.icu/badge?page_id=ayush8010720467_web_whiteboard"
      height="1px"
      width="1px"
    />
  </body>
  <script src="index.js"></script>
</html>
